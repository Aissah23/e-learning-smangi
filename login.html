		<div class="form-box">

				<button type="button" class="toggle-btn" id="reg" onclick="register()">Daftar</button>

			<!-- Login Form -->
			<form id="login" class="input-group" action="index.html">
				<div class="inp">

				</div>
				<div class="inp">

				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="Nama Siswa" required="required">

				<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">Simpan Username dan Password
